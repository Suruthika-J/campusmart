{% extends 'market/base.html' %}
{% block content %}
<h2>Welcome, {{ user.username }}!</h2>
 
<h2>List a New Item</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>
<a href="{% url 'search_items' %}">Search Items</a>


{% endblock %}
