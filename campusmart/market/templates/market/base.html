<!DOCTYPE html>
<html>
<head>
    <title>CampusMart</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background-color: #f9f9f9; }
        nav { margin-bottom: 20px; }
        nav a { margin-right: 15px; text-decoration: none; color: #0077cc; }
        h2 { color: #333; }
        .container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'dashboard' %}">Dashboard</a>
        <a href="{% url 'add_item' %}">List Item</a>
        <a href="{% url 'search_items' %}">Search</a>
        <a href="{% url 'send_message' %}">Message</a>
        <a href="{% url 'transaction_list' %}">Transactions</a>
        {% if user.is_authenticated %}
           <form method="POST" action="{% url 'logout' %}" style="display:inline;">
    {% csrf_token %}
    <button type="submit" style="background:none; border:none; color:#0077cc; cursor:pointer;">Logout</button>
</form>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'signup' %}">Sign Up</a>
        {% endif %}
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
