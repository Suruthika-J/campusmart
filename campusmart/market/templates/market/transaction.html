{% extends "market/base.html" %}

{% block content %}
<h2>My Transactions</h2>

<table border="1" cellpadding="8" cellspacing="0">
    <tr>
        <th>Item</th>
        <th>Status</th>
        <th>Time</th>
    </tr>
    {% for txn in transactions %}
    <tr>
        <td>{{ txn.item.title }}</td>
        <td>{{ txn.status }}</td>
        <td>{{ txn.timestamp }}</td>
    </tr>
    {% empty %}
    <tr><td colspan="3">No transactions yet.</td></tr>
    {% endfor %}
</table>
{% endblock %}
